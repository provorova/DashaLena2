{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/drink.js') }}"></script>
{% endblock %}

{% block main %}
    <a href="/lab7">Вернуться к лабораторной работе 7</a>

    <h1>Заказ напитка</h1>
    
    <div>Напиток:</div>
    <label>
        <input type="radio" value="coffee" name="drink" required>кофе - 120p
    </label>
    <label>
        <input type="radio" value="black-tea" name="drink">черный чай - 80p
    </label>
    <label>
        <input type="radio" value="green-tea" name="drink">зеленый чай - 70p
    </label>

    <div>Добавки:</div>
    <label>
        <input type="checkbox" name="milk">молоко - 30p
    </label>
    <label>
        <input type="checkbox" name="sugar">сахар - 10p
    </label>
        
    <div>
        <button onclick="getPrice()">Рассчитать цену</button>
    </div>

    <div id="price"></div>

    <div id="pay" style="display: none;">
        <div id="error"></div>

        <div>Номер банковской карты:</div>
        <label>
            <input type="text" name="card_num">
        </label>

        <div>Имя держателя карты:</div>
        <label>
            <input type="text" name="name">
        </label>

        <div>Номер CVV:</div>
        <label>
            <input type="text" name="cvv" size="3">
        </label>

        <div>
            <button onclick="Pay()">Оплатить</button>
        </div>
        <div>
            <button onclick="refund()">Отмена оплаты</button>
        </div>
    </div>
    <div id="result"></div>
    <div id="messag"></div>
    <div id="message"></div>
{% endblock %}
