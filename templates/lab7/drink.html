{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/drink.js') }}"></script>
{% endblock %}

{% block main %}
    <a href="/lab7">Вернуться к лабораторной работе 7</a>

    <h1>Заказ напитка</h1>
    
    <div>Напиток:</div>
    <label>
        <input type="radio" value="cofee" name="drink" required>кофе - 120p
    </label>
    <label>
        <input type="radio" value="black-tea" name="drink">черный чай - 80p
    </label>
    <label>
        <input type="radio" value="green-tea" name="drink">зеленый чай - 70p
    </label>

    <div>Добавки:</div>
    <label>
        <input type="checkbox" name="milk">молоко - 30p
    </label>
    <label>
        <input type="checkbox" name="sugar">сахар - 10p
    </label>
        
    <div>
        <button onclick="getPrice()">Рассчитать цену</button>
    </div>

    <div id="price"></div>
{% endblock %}
