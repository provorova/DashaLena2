{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}
{% block style %}
<style>
    .menu {
        padding: 10px;
        border-bottom: 1px solid grey;
    }    
    .dmenu{
        display:inline-block;
        text-align: left;
        color:DodgerBlue;
        font-size:large;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-inline: 15px;
    }
    .m {
        color:DodgerBlue;
        text-decoration: none;
    }
    .b1 {
        background-color: white;
        color:DodgerBlue;
        border-width: 1px;
        border-color: DodgerBlue;
        border-radius: 2px;
    }
    .b2 {
        background-color: DodgerBlue;
        color:white;
        border-width: 1px;
        border-color: DodgerBlue;
        border-radius: 2px;
    }  
    .b3 {
        background-color: AliceBlue;
        color:DodgerBlue;
        border-width: 1px;
        border-color: DodgerBlue;
        border-radius: 2px;
    }  
</style>
{% endblock %}
{% block main %}
<a href="/lab5">Вернуться к лабораторной работе 5</a>

<div class="menu">
    <div class="dmenu" style="font-weight: bolder; font-size: larger; 
                        text-align: left; width: 20%;">База знаний</div>
    
    <div class="dmenu"><a class="m" href="/lab5/articles">Статьи</a></div>

    <div class="dmenu"><a class="m" href="/lab5/user_articles">Просмотреть заметки</a></div>

    <div class="dmenu"><a class="m"href="/lab5/new_article">Создать заметку</a></div>

    <div class="dmenu">
                <form action="/lab5/login">
                    <button class="b1">Логин</button>
                </form>
    </div>

    <div class="dmenu">
                <form action="/lab5/register">
                    <button class="b2">Регистрация</button>    
                </form>
    </div>

    <div class="dmenu">
                <form action="/lab5/exit">
                    <button class="b3">Выход</button>    
                </form>
    </div>

    <div class="dmenu" style="display:inline-block;
                text-align: right; width:10%">{{ username }}</div>
</div>

<h1 style="text-align:center;color: MidnightBlue;">Добро пожаловать в Базу знаний!</h1>
{% endblock %}
