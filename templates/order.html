{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block style %}
<style>
    .napitok {
    padding: 20px;
    border: solid 3px SaddleBrown;
    text-align: center;
    width: fit-content;
}

div {
    padding: 10px;
    font-size: larger;
    font-weight: bolder;
    font-style: italic;
}
    </style>
{% endblock %}

{% block main %}
    <a href="/lab3">Вернуться к лабораторной работе 3</a>

    <h1>Заказ напитка</h1>
    
    <form class="napitok" action="/lab3/pay">
        <div>Напиток:</div>
        <label>
            <input type="radio" value="cofee" name="drink" required>кофе - 120p
        </label>
        <label>
            <input type="radio" value="black-tea" name="drink">черный чай - 80p
        </label>
        <label>
            <input type="radio" value="green-tea" name="drink">зеленый чай - 70p
        </label>

        <div>Добавки:</div>
        <label>
            <input type="checkbox" name="milk">молоко - 30p
        </label>
        <label>
            <input type="checkbox" name="sugar">сахар - 10p
        </label>
        
        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>
{% endblock %}
